steps:
  - command: "source ~/.bash_profile && bundle install --path ci/bundle"
    label: ":ruby: bundle install"
    agents:
      - "queue=ios-builder"
  - wait
  - command: "source ~/.bash_profile && bundle install && bundle exec fastlane tests"
    label: ":fastlane: Run Tests"
    agents:
      - "queue=ios-builder"
    artifact_paths:
      - "build/reports/junit.xml"
  - wait
  - command: "echo 'Success!!'"
    label: ":trophy: Success"
    agents:
      - "queue=ios-builder"
